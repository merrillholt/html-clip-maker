<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Generated by HTML Clip Maker v{version} on {timestamp} -->
    <title>{title}</title>
    <!-- Add Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/{highlightjs_version}/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/{highlightjs_version}/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Base styles -->
    <style>
        /* Font Variables */
        :root {{
            --main-font: {main_font};
            --code-font: {code_font};
            --font-size: {font_size};
            --line-height: {line_height};
            --code-font-size: {code_font_size};

            /* Color variables */
            --text-color: #2c3e50;
            --bg-color: #ffffff;
            --code-bg: #f6f8fa;
            --blockquote-border: #ddd;
            --blockquote-color: #666;
            --link-color: #0366d6;
            --header-color: #1a202c;
        }}

        /* Base elements */
        body {{
            font-family: var(--main-font);
            font-size: var(--font-size);
            line-height: var(--line-height);
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }}

        /* Typography */
        h1, h2, h3, h4 {{
            font-family: var(--main-font);
            font-weight: 600;
            color: var(--header-color);
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }}

        h1 {{ font-size: 2em; }}
        h2 {{ font-size: 1.5em; }}
        h3 {{ font-size: 1.25em; }}
        h4 {{ font-size: 1.1em; }}

        /* Code blocks */
        code, pre {{
            font-family: var(--code-font);
            font-size: var(--code-font-size);
        }}

        pre {{
            white-space: pre-wrap;
            background-color: var(--code-bg);
            padding: 16px;
            border-radius: 6px;
            margin: 10px 0;
            overflow-x: auto;
        }}

        code {{
            background-color: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }}

        /* Math formatting */
        mjx-container {{
            text-align: left !important;
            overflow-x: auto;
            overflow-y: hidden;
        }}

        mjx-container.display {{
            padding: 1em 0;
            margin: 0.5em 0;
        }}

        /* Content structure */
        .content-preserve {{
            white-space: pre-wrap;
            margin: 0.5em 0;
        }}

        .indent-h1, h1 {{ margin-left: 0; }}
        .indent-h2, h2 {{ margin-left: 20px; }}
        .indent-h3, h3 {{ margin-left: 40px; }}
        .indent-h4, h4 {{ margin-left: 60px; }}

        /* Block elements */
        blockquote {{
            border-left: 4px solid var(--blockquote-border);
            margin: 1em 0;
            padding: 0.5em 0 0.5em 1em;
            color: var(--blockquote-color);
        }}

        /* Lists */
        ul, ol {{
            margin: 0.5em 0 0.5em 20px;
            padding: 0;
        }}

        li {{
            margin: 0.25em 0;
        }}

        /* Links */
        a {{
            color: var(--link-color);
            text-decoration: none;
        }}

        a:hover {{
            text-decoration: underline;
        }}

        /* Tables */
        table {{
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }}

        th, td {{
            border: 1px solid var(--blockquote-border);
            padding: 8px;
            text-align: left;
        }}

        th {{
            background-color: var(--code-bg);
        }}

        /* Utility classes */
        .del {{
            text-decoration: line-through;
            color: var(--blockquote-color);
        }}

        .footer {{
            margin-top: 2em;
            padding-top: 1em;
            border-top: 1px solid var(--blockquote-border);
            color: var(--blockquote-color);
            font-size: 0.8em;
            text-align: center;
        }}

        /* Print styles */
        @media print {{
            body {{
                padding: 0;
                font-size: 12pt;
            }}

            pre, code {{
                font-size: 10pt;
            }}

            .footer {{
                display: none;
            }}
        }}

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {{
            :root {{
                --text-color: #e1e1e1;
                --bg-color: #1a1a1a;
                --code-bg: #2d2d2d;
                --blockquote-border: #404040;
                --blockquote-color: #888;
                --link-color: #58a6ff;
                --header-color: #ffffff;
            }}
        }}
    </style>

    <!-- MathJax Configuration -->
    <script>
        MathJax = {{
            tex: {{
                packages: ['base', 'ams'],
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            }},
            svg: {{
                fontCache: 'global',
                scale: 1,
                minScale: 0.5
            }},
            options: {{
                renderActions: {{
                    addMenu: []
                }},
                skipHtmlTags: ['script', 'style', 'textarea', 'pre', 'code'],
                includeHtmlTags: {{br: '\n', wbr: '', '#comment': ''}}
            }}
        }};
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@{mathjax_version}/es5/tex-svg.js">
    </script>
</head>
<body>
    <div id="content">
        {content}
    </div>

    <div class="footer">
        Generated by HTML Clip Maker v{version} on {timestamp}
    </div>

    <script type="text/javascript">
        function renderMath() {{
            MathJax.typeset().then(() => {{
                document.querySelectorAll("mjx-container").forEach(container => {{
                    if (container.parentNode.tagName === "P") {{
                        container.classList.add("inline");
                    }} else {{
                        container.classList.add("display");
                    }}
                }});

                document.querySelectorAll("mjx-container.display").forEach(container => {{
                    const parent = container.parentElement;
                    if (parent && parent.tagName === "DIV" && parent.classList.contains("content-preserve")) {{
                        let indentLevel = 0;
                        let currentClass = parent.className;
                        while (currentClass.includes(`indent-h${{parseInt(currentClass.split('-')[1]) + 1}}`)) {{
                            indentLevel++;
                            currentClass = currentClass.replace(`indent-h${{parseInt(currentClass.split('-')[1]) + 1}}`, '');
                        }}
                        container.style.marginLeft = `${{indentLevel * 20}}px`;
                    }}
                }});
            }}).catch(function (err) {{
                console.error(err.message);
            }});
        }}

        document.addEventListener("DOMContentLoaded", function() {{
            renderMath();
            // Process any code blocks for syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {{
                hljs.highlightBlock(block);
            }});
        }});
    </script>
</body>
</html>
